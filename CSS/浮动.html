<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
</head>
<body>
    <!--CSS浮动：浮动的元素会脱离正常的文档流，在正常的文档中不占空间
            float属性
                left
                right
            clear属性
                both
                left
                right 
        流式布局
            -->
    <div style="float: left; width: 200px; height: 200px; background-color: coral;"></div>
    <div style="float: left; width: 200px; height: 200px; background-color: goldenrod;"></div>
    <div style="float: left; width: 200px; height: 200px; background-color: royalblue;"></div>
</body>
</html>
